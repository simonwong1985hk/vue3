<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: grid;
        place-items: center;
      }

      .text-green {
        color: green;
      }

      .text-red {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="message" />
      {{ message }}
      <button :class="active ? 'text-green' : 'text-red'" @click="toggle">
        click me
      </button>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            message: "Hello Vue!",
            active: false,
          };
        },

        methods: {
          toggle() {
            this.active = !this.active;
          },
        },

        mounted() {
          setTimeout(() => {
            this.message = "Hello World!";
          }, 3000);
        },
      }).mount("#app");
    </script>
  </body>
</html>
